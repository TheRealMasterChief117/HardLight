
#MARK: Base prototypes

- type: entity
  parent: BaseItem
  id: BaseArrow
  abstract: true
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/arrows.rsi
  - type: Fixtures
    fixtures:
      fix1:
        shape: !type:PhysShapeCircle
          radius: 0.2
        density: 5
        mask:
        - ItemMask
        restitution: 0.3
        friction: 0.2
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.1,-0.1,0.1,0.1"
        hard: false
        mask:
        - Impassable
        - BulletImpassable
  - type: EmbeddableProjectile
    sound: /Audio/Weapons/star_hit.ogg
    embedOnThrow: false
  - type: ThrowingAngle
    angle: 0
  - type: Ammo
    muzzleFlash: null
  - type: Tag
    tags:
    - Arrow
  - type: Projectile
    deleteOnCollide: false
    onlyCollideWhenShot: true
    damage:
      types:
        Piercing: 25
  - type: SolutionContainerManager
    solutions:
      ammo:
        maxVol: 2
  - type: RefillableSolution
    solution: ammo
  - type: InjectableSolution
    solution: ammo
  - type: SolutionInjectOnEmbed
    transferAmount: 2
    solution: ammo
  - type: SolutionTransfer
    maxTransferAmount: 2
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 1
    fillBaseName: solution
  - type: StaticPrice
    price: 50
    vendPrice: 50

- type: entity
  parent: BaseArrow
  id: BaseArrowTrigger
  abstract: true
  components:
  - type: TriggerOnProjectileHit

#MARK: Manufactured arrows

- type: entity
  parent: BaseArrow
  id: ArrowRegular
  name: bodkin arrow
  description: Has a sharp, narrow tip to punch clean through.
  components:
  - type: Sprite
    layers:
    - state: tail
      color: red
    - state: rod
      color: brown
    - state: tip
    - state: solution1
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
  - type: Projectile
    damage:
      types:
        Piercing: 49
  - type: EmbeddableProjectile
    removalTime: 1

- type: entity
  parent: BaseArrow
  id: ArrowSlash
  name: broadhead arrow
  description: Has a wide blade extending out either side to slash as much as pierce targets.
  components:
  - type: Sprite
    layers:
    - state: tail
      color: blue
    - state: rod
      color: brown
    - state: tip
    - state: solution1
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
  - type: Projectile
    damage:
      types:
        Slash: 25
        Piercing: 25
  - type: EmbeddableProjectile
    removalTime: 1.5

- type: entity
  parent: BaseArrow
  id: ArrowPractice
  name: practice arrow
  description: The head has been removed and the end of the shaft wrapped in leather, it still hurts to be shot with.
  components:
  - type: Sprite
    layers:
    - state: tail
      color: red
    - state: rod
      color: brown
    - state: solution1
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
  - type: Projectile
    damage:
      types:
        Blunt: 5
  - type: StaticPrice
    price: 10
    vendPrice: 10

- type: entity
  parent: BaseArrowTrigger
  id: ArrowExplosive
  name: explosive arrow
  description: Similar to a practice arrow but for the plunger of an old explosive on the front.
  components:
  - type: Sprite
    layers:
    - state: tail
      color: orange
    - state: rod
      color: "#959595"
    - state: tip
      color: "white"
    - state: solution1
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
  - type: Projectile
    damage:
      types:
        Piercing: 15
    deleteOnCollide: true
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    maxIntensity: 1.5
    intensitySlope: 1.25
    totalIntensity: 2.75
    maxTileBreak: 1
  - type: PointLight
    radius: 1.3
    color: orange
    energy: 0.8

