- type: entity
  name: SESWC Vortex-12
  parent: WeaponShotgunBulldog
  id: WeaponShotgunVortex
  description: Design by SESWC. An automatic magazine-fed shotgun for close-quarters combat #with an auto magazine ejector
  components:
  - type: NFWeaponDetails
    manufacturer: weapon-details-manufacturer-SESWC-consortium
  - type: Sprite
    sprite: _HL/Objects/Weapons/Guns/Shotguns/vortex.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    sprite: Objects/Weapons/Guns/Shotguns/enforcer_inhands_64x.rsi
    size: Large
  - type: Clothing
