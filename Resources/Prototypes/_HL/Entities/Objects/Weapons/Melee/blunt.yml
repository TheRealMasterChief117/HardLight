# Separate from base game baseball bat to not have a construction graph attached
- type: entity
  name: the bat
  parent: [BaseItem, BaseC1Contraband]
  abstract: true
  id: BaseBat
  description: The Progenitor
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/baseball_bat.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: -135
    damage:
      types:
        Blunt: 10
        Structural: 5
    soundHit:
      collection: MetalThud
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 5
        Structural: 10
  - type: Item
    size: Normal
  - type: Clothing
    quickEquip: false
    slots:
    - back
    - suitStorage
  - type: UseDelay
    delay: 1
  - type: Tag
    tags:
    - BaseballBat

- type: entity
  id: BatSpiked
  name: spiked bat
  description: A baseball bat with nails tastefully hammered through the end.
  parent: BaseBat
  components:
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 10
        Piercing: 5
        Structural: 5
    soundHit:
      collection: MetalThud
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 5
        Piercing: 5
        Structural: 10

- type: entity
  id: BatReinforced
  name: reinforced bat
  description: A baseball bat with steel sheets adorning the strike face.
  parent: BaseBat
  components:
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 15
        Structural: 5
    soundHit:
      collection: MetalThud
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 10
        Structural: 10
